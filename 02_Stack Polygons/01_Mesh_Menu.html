<!--

    Mesh Menu: (Maya 2015)
    __________

        Combine:
        ________

            Booleans:
            _________

                Union:

                    _ésta opción nos pemritirá fusionar dos elementos en uno sólo, fusionando la gometría que se intercepte entre ambos elementos

                    _creando una nueva geometría a partir de la nueva morfología conformada por ambos elementos de la manera más optimizada y sin elementos super puestos

                Difference:

                    _ésta opción nos pemritirá fusionar dos elementos en uno sólo, fusionando la gometría que se intercepte entre ambos elementos 
                    
                    _pero en éste caso, haciendo una seustracción de geometría entre ambos elementos fusionados

                Intersection:

                    _ésta opción nos pemritirá fusionar dos elementos en uno sólo, fusionando la gometría que se intercepte entre ambos elementos

                    _pero en éste caso, descartando toda la geometría que se encuentre fuera de la intercepción entre ambos elementos fusionados


            Combine:

                _ésta opción nos pemritirá unir dos ó más elementos seleccionados previamente en una nueva geometría ó elemento nuevo


        Separate:
        _________

            Extract

                _ésta opción nos pemritirá separar partes de un elemento, seleccionado previamente parte de sus sub elementos respectivamente

                _de ésta manera, obtendremos ahora dos elementos u objetos independientes 
                
                _a partir de los sub elementos seleccionados y de los sub elementos no seleccionados previamente


            Separate:

                _ésta opción nos pemritirá separar dos elementos unificados previamente a partir de la opción de "Combine"

                _de ésta manera, volveremos a tener nuevamente dos elementos independientes uno del otros


        Shape:
        ______

            Average Vertices:

                _ésta opción nos permitirá suavizar la geometría y morfología de un objeto

                _lo cuál, permitirá que la tensión entre los vertex sea suavizada

                _de ésta manera, podremos aplicar éste comando varias veces hasta lograr el suavizado deseado

            Fill Hole:

                _

            Quadrangulate:

                _ésta opción nos pemritirá convertir la topología de un objeto

                _convirtiendo así, los triads, en quads, lo cuál, es especialmente útil para aniamación y render, otros

            Smooth:

                _ésta opción nos pemritirá sub dividir la geometría de un objeto mientras que a su vez, suaviza las formas y teselación del objeto

                _lo cuál, es muy similar a convertir los objetos a "sub division", pero manteniendo las características de los polygons

            Triangulate:

                _ésta opción nos pemritirá convertir la topología de un objeto

                _convirtiendo así, los quads, en triads, lo cuál, es especialmente útil para los video juegos


        Mirror:
        _______

            Mirror Cut:

                _ésta opción nos permitirá reflejar sub elementos de un lado al otro de un mismo elemento u objeto
                
                _en un eje de cordenadas determinado

                _de ésta manera, podremos crear elementos simétricos más fácilmente

                _mientras nos dedicamos al modelado y edición en un lado determinado para que así, al final del proceso sólo tengamos que reflejar el resultado al lado opuesto

                NOTA: el mirror resultante del proceso no es interactivo ó dinámico

            Mirror Geometry:

                _ésta opción nos pemritirá reflejar elementos de geometría completos

                _de ésta manera, podremos reflejar elementos en una cordenada determinada
                
                _mientras que a su vez convertimos ha ambos elementos en un sólo elemento para una edición más fácil
