        Mirror:
        _______

            Mirror Geometry:

                _ésta opción nos pemritirá reflejar sub elementos seleccionados previamente de forma simétrica en un eje de cordenadas eterminado y ha una distación personalizable

                _de ésta manera, podremos duplicar y reflejar modelos ha modo de espejo para el trabajo rápido y simétrico

                _de ésta manera, podremos trabajar sólo en un lado de un modelo ó character, de forma más rápida y práctica 
                
                _para posteriormente reflejar el modelo al lado opuesto y hacer simétrico

                
                Aplicación:
                ___________

                _para lo cuál, primerametne debemos de terminar la cordenada de trabajo en relación a nuestras necesidades

                _así, como también, de la ubicación del "Pivot", en relación al centro del viewport, "0,0", ya que ésto determinará el punto del anclaje del sistema

                _para posteriormente con los sub elementos respectivos seleccionados proceder ha aplicar la herramienta en la cordenada indicada

                _más posteriormente en las opciones podremos ajustar ó cambiar la cordenadas, el umbral de distación, otros

                NOTA: ésta opción u herramienta no es dinámica, es decir, que lo que posteriormente hagamos en un lado no se verá reflejado en el otro lado de forma automática
